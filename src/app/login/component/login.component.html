<form class="example-container" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h2 style="margin-top: 2vh;">Zaloguj się by kontynuować</h2>
    <mat-form-field appearance="fill" class="scalableInput">
      <mat-label>Login</mat-label>
      <input matInput type="text" placeholder="login" formControlName="login">
    </mat-form-field>
    <br/>
    <mat-form-field appearance="fill" class="scalableInput">
      <mat-label>Hasło</mat-label>
      <input matInput type="password" placeholder="hasło" formControlName="password">
    </mat-form-field>
    <br/>
    <button mat-raised-button type="submit" [disabled]="!form.valid" class="submitButton"><mat-icon>login</mat-icon><span class="littleSpace"></span>Zaloguj</button>
</form>
