<mat-sidenav-container class="sideNav">
    <mat-sidenav class="sidenav__left" #sidenav opened [mode]="isMobile ? 'over' : 'side'" disableClose>
        <h2><mat-icon>assignment</mat-icon> Formularz zg≈Çoszeniowy</h2>
        <app-bugs-rep-form (viewButter)="showPic($event)" (saveReport)="saveReport($event)"></app-bugs-rep-form>
    </mat-sidenav>
    <mat-sidenav-content>
        <button class="btn" mat-button (click)="closeForm()">
            <mat-icon *ngIf='formOpened'>keyboard_arrow_left</mat-icon>
            <mat-icon *ngIf='!formOpened'>keyboard_arrow_right</mat-icon>
        </button>
        <app-pic-view #view (coordinates)="errPosition($event)" (removeLastItem)="removeLastItem($event)" [errArr]="errPos"></app-pic-view>
    </mat-sidenav-content>
</mat-sidenav-container>
