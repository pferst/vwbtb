<nav mat-tab-nav-bar *ngIf="!isMobile"animationDuration="0ms">
    <a mat-tab-link 
        class="tabLabel"
        *ngFor="let link of links"
        [routerLink]="rootUrl + link.link"
        [active]="this.router.url == rootUrl + link.link">
        {{link.name}}
    </a>
  </nav>
  <nav mat-tab-nav-bar *ngIf="isMobile" animationDuration="0ms" class="smallTabs">
    <a mat-tab-link 
        class="tabLabel"
        *ngFor="let link of links"
        [routerLink]="rootUrl + link.link"
        [active]="this.router.url == rootUrl + link.link">
        {{link.shortName}}
    </a>
  </nav>
